<div *ngFor="let notification of notifications ; let idx = index">
  <mat-sidenav-container class="notification-container">
    <mat-card class="notification-card">
      <mat-card-content>
        <p>
          From <a routerLink="user/{{notification.from._id}}">{{notification.from.username}}</a> {{notification.text}}
        </p>
      </mat-card-content>
    </mat-card>

  </mat-sidenav-container>
</div>
